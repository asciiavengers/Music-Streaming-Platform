{% extends 'base.html' %}
{% block content %}
    <div class="auth-container">
        <h2>Login</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-button">Login</button>
        </form>
        <div class="auth-switch">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
{% endblock %}
