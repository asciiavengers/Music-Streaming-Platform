{% extends 'base.html' %}
{% block content %}
    <h2>All Songs</h2>
    <div class="song-list">
        {% for song in songs %}
            <div class="song-item" data-src="{{ song.audio_file.url }}">
                <h3>{{ song.title }}</h3>
                <p>{{ song.artist }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="music-player">
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
{% endblock %}
